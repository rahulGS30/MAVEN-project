name: MAVEN Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Project
        run: mvn -B package --file pom.xml
      - name: Upload Built jAR
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B test --file pom.xml
  publish-job:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: download built jar
        uses: actions/download-artifact@v4
        with:
          name: built-jar
      - name: create stating and move jar
        run: mkdir staging && cp *.jar staging
      - name: Upload JAR to staging
        uses: action/upload-artifact@v4
        with: 
          name: staged-jar
          path: staging/      
