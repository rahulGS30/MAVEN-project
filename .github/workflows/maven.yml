name: MAVEN Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bulid:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Project
        run: mvn -B package --file pom.xml
  test:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with: 
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: mvn -B test --file pom.xml
  publish-job:
  needs: test
  runs-on: ubuntu-latest
  steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with: 
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Update Snapshot Dependencies 
      run: mvn --batch-mode--update-snapshot verify
    - name: Build Jar
      run: mkdir staging && cp target/*.jar staging
    
